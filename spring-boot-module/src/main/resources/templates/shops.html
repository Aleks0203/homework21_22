<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shops</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <a class="btn btn-info" href="#" role="button" th:href="@{/shops/add}">Add</a>
            <table class="table table-dark">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>NAME</td>
                    <td>LOCATION</td>
                </tr>
                </thead>
                <tbody th:each="shop: ${shops}">
                <tr>
                    <td th:text="${shop.id}">1</td>
                    <td th:text="${shop.shopName}">Shop name</td>
                    <td th:text="${shop.location}">Shop location</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
